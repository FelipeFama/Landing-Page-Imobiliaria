<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real State Website</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">
        Holux<i class='bx bxs-home-alt-2'></i>
      </a>
      <div class="nav__menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link">
              <i class="bx bx-home-alt-2"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#popular" class="nav__link">
              <i class="bx bx-building-house"></i>
              <span>Residences</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#value" class="nav__link">
              <i class="bx bx-award"></i>
              <span>Value</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">
              <i class="bx bx-phone"></i>
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </div>
      <a href="#" class="button nav__button">
        Subscribe
      </a>
    </nav>
  </header>
  <main class="main">
    <!--==================== HOME ====================-->
    <section class="home section">
      <div class="home__container container grid">
        <article class="home__data">
          <h1 class="home__title">
            Discover <br> Most Suitable <br> Property
          </h1>
          <p class="home__description">
            Find a variety of properties that suit you very easily,
            forget all difficulties in finding a residence for you
          </p>

          <form action="" class="home__search">
            <i class='bx bxs-map'></i>
            <input type="search" placeholder="Search by location..." class="home__search-input">
            <button class="button">Search</button>
          </form>

          <article class="home__value">
            <aside>
              <h1 class="home__value-number">
                9K <span>+</span>
              </h1>
              <span class="home__value-description">
                Premium <br> Product
              </span>
            </aside>

            <aside>
              <h1 class="home__value-number">
                2K <span>+</span>
              </h1>
              <span class="home__value-description">
                Happy <br> Customer
              </span>
            </aside>

            <aside>
              <h1 class="home__value-number">
                28K <span>+</span>
              </h1>
              <span class="home__value-description">
                Awards <br> Winning
              </span>
            </aside>
          </article>
        </article>
        <article class="home__images">
          <div class="home__orbe"></div>
          <figure class="home__img">
            <img src="./assets/img/home.jpg" alt="house home">
          </figure>
        </article>
      </div>
    </section>
    <!--==================== LOGOS ====================-->
    <section class="logos section"></section>
    <!--==================== POPULAR ====================-->
    <section class="popular section"></section>
    <!--==================== VALUE ====================-->
    <section class="value section"></section>
    <!--==================== CONTACT ====================-->
    <section class="contact section"></section>
    <!--==================== SUBSCRIBE ====================-->
    <section class="subscribe section"></section>
  </main>
  <footer class="footer section"></footer>
  
  <script src="./assets/js/main.js"></script>
</body>

</html>
